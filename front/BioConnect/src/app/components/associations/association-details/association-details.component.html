<div class="container mt-5">
    <h2 class="text-success">{{ association.name }}</h2>
    <p class="text-muted">{{ association.description }}</p>
  
    <hr class="my-4" />
  
    <!-- Produits bio -->
    <h3>Produits bio</h3>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of association.products">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <hr class="my-4" />
  
    <!-- Événements -->
    <h3>Événements organisés</h3>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let event of association.events">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ event.name }}</h5>
            <p class="card-text">{{ event.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
