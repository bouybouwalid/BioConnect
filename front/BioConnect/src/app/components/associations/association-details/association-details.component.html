<div class="container mt-5" *ngIf="association">
  <h2 class="text-success">{{ association.nom }}</h2>
  <p class="text-muted">{{ association.description }}</p>
  <p><strong>Lieu :</strong> {{ association.lieu }}</p>

  <hr class="my-4" />

  <!-- Carte Yandex -->
  <div id="map-container" style="width: 100%; height: 400px;"></div>

  <hr class="my-4" />

  <!-- Produits bio -->
  <h3>Produits bio</h3>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of association.produits">
      <div class="card product-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ product.nom }}</h5>
          <p class="card-text">{{ product.details }}</p>
          <p class="card-text text-success"><strong>Prix :</strong> {{ product.prix | currency:'EUR' }}</p>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-4" />

  <!-- Événements -->
  <h3>Événements organisés</h3>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let event of association.evenements">
      <div class="card event-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ event.nom }}</h5>
          <p class="card-text">{{ event.details }}</p>
          <p class="card-text"><strong>Date :</strong> {{ event.date | date:'longDate' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
