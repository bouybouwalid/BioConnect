<div class="container mt-5">
    <h2 class="text-success text-center">Messages Reçus</h2>
    <p class="text-muted text-center">Consultez les messages envoyés par les utilisateurs.</p>
  
    <!-- Tableau des messages -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-success">
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Date</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let message of displayedMessages">
            <td>{{ message.nomComplet }}</td>
            <td>{{ message.email }}</td>
            <td>{{ message.date | date:'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ message.message }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
<!-- Pagination -->
<nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Précédent</button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(getTotalPages()); let i = index">
        <button class="page-link" (click)="changePage(i + 1)" [class.active]="currentPage === i + 1">
          {{ i + 1 }}
        </button>
      </li>
      <li class="page-item" [class.disabled]="isLastPage()">
        <button class="page-link" (click)="changePage(currentPage + 1)">Suivant</button>
      </li>
    </ul>
  </nav>
  </div>
