<div class="container content">
    <h2>Événements à venir</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let event of events">
        <div class="card event-card">
          <img [src]="event.image" class="card-img-top event-image" alt="{{ event.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">
              <strong>Date :</strong> {{ event.date | date:'longDate' }}<br>
              <strong>Lieu :</strong> {{ event.location }}<br>
              {{ event.description | slice:0:100 }}...
            </p>
            <button class="btn btn-outline-success btn-sm" (click)="openModal(content, event)">
              En savoir plus
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal -->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">{{ selectedEvent.title }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <p><strong>Date :</strong> {{ selectedEvent.date | date:'longDate' }}</p>
        <p><strong>Lieu :</strong> {{ selectedEvent.location }}</p>
        <p>{{ selectedEvent.description }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Fermer</button>
      </div>
    </ng-template>
  </div>
