<div class="container mt-5">
    <h2 class="text-success text-center">Événements BioConnect</h2>
    <p class="text-muted text-center mb-4">
      Découvrez les événements locaux organisés par nos associations partenaires : ateliers, marchés bio, conférences et plus encore.
    </p>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let event of events">
        <div class="card event-card">
          <img [src]="event.image" alt="{{ event.title }}" class="card-img-top event-image" />
          <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text text-muted">
              <strong>Date :</strong> {{ event.date | date:'longDate' }}
            </p>
            <p class="card-text">
              <strong>Lieu :</strong> {{ event.location }}
            </p>
            <p class="card-text">
              {{ event.description | slice:0:100 }}...
            </p>
            <button class="btn btn-outline-success btn-sm" (click)="viewDetails(event)">
              Voir les détails
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
