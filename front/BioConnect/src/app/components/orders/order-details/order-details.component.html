<div class="container mt-5">
    <h2 class="text-success text-center">Détails de la Commande #{{ order.id }}</h2>
  
    <p class="text-muted text-center">Passée le : {{ order.dateCommande | date }}</p>
    <p class="text-muted text-center"><strong>Total :</strong> {{ order.montantTotal | currency:'EUR' }}</p>
  
    <hr />
  
    <div class="order-items">
      <h3>Produits commandés</h3>
      <div class="item-card" *ngFor="let item of order.produits">
        <p><strong>Produit :</strong> {{ item.nom }}</p>
        <p><strong>Prix unitaire :</strong> {{ item.prix | currency:'EUR' }}</p>
        <p><strong>Sous-total :</strong> {{ item.prix  | currency:'EUR' }}</p>
      </div>
    </div>
  
    <hr />
  
    <button class="btn btn-outline-secondary" routerLink="/profile/orders">Retour à mes commandes</button>
  </div>
