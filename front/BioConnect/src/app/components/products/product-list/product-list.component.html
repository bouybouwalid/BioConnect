<div class="product-list-container">
    <div class="container">
      <h2 class="text-success text-center mb-4">Liste des Produits</h2>
      <div *ngFor="let category of groupedProducts | keyvalue" class="category-section">
        <!-- Titre de la catégorie -->
        <h3 class="text-success">{{ category.key }}</h3>
        <div class="row">
          <!-- Carte de produit -->
          <div class="col-md-4 mb-4" *ngFor="let product of category.value">
            <div class="card shadow-sm">
              <img
                [src]="product.imageUrl"
                alt="Image du produit"
                class="card-img-top product-image"
              />
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">
                  <strong>Association :</strong> {{ product.association }}
                </p>
                <p class="card-text text-success">
                  <strong>Prix :</strong> {{ product.price | currency: 'EUR' }}
                </p>
                <button class="btn btn-outline-success w-100">Voir Détails</button>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>
