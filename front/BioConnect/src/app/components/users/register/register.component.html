<div class="register-container">
  <div class="card shadow-lg p-4">
    <div class="text-center">
      <h2 class="text-success">Créer un compte</h2>
    </div>
    <hr />
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="registerData.nom" name="nom" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-control" [(ngModel)]="registerData.prenom" name="prenom" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="registerData.email" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Téléphone</label>
        <input type="text" class="form-control" [(ngModel)]="registerData.telephone" name="telephone" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" [(ngModel)]="registerData.motDePasse" name="motDePasse" required />
      </div>
      <button type="submit" class="btn btn-success w-100">S'inscrire</button>
    </form>
    
    <p class="text-success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
