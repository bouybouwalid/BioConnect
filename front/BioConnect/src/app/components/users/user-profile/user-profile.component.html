<div class="container mt-5">
    <h2 class="text-success text-center">Mon Profil</h2>
    
    <div class="profile-card">
      <img src="assets/user-avatar.png" alt="Avatar utilisateur" class="avatar" />
      <h3>{{ user.name }}</h3>
      <p class="text-muted">{{ user.email }}</p>
      <p class="text-muted"><strong>Téléphone :</strong> {{ user.phone }}</p>
    </div>
  
    <div class="profile-actions mt-4">
      <button class="btn btn-primary me-2" routerLink="/profile/edit-profile">Modifier mon profil</button>
      <button class="btn btn-outline-success me-2" routerLink="/profile/orders">Mes achats</button>
      <button class="btn btn-outline-primary" routerLink="/profile/associations/create">
        Créer une association
      </button>
    </div>
  
    <hr class="my-5" />
  
    <h3 class="text-success">Mes Associations</h3>
    <div class="association-list">
      <div class="card" *ngFor="let association of user.associations">
        <div class="card-body">
          <h5 class="card-title">{{ association.name }}</h5>
          <p class="card-text text-muted">Créée le : {{ association.createdAt | date }}</p>
          <button class="btn btn-outline-success" [routerLink]="'/association/' + association.id + '/dashboard'">
            Accéder au tableau de bord
          </button>
        </div>
      </div>
    </div>
  </div>
